<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>Ohmyfood</title>
</head>

<body>
    <!--Header/Home-->
    <header>
       <a class="logo" href="#" id="home">
        <img src="images\logo\ohmyfood@2x.svg" alt="logo" class="logo">
       </a>
    <!--Place or Location-->
       <div class="location">
            <i class="fas fas fa-map-marker-alt"></i>
            <p>Paris, Bellevile</p>
       </div>
    </header>
    <!--Booking-->
    <div class="booking">
        <h2>Book the menu you like</h2>
        <h3>Discover top-of-the-art restaurant we picked for you</h3>
        <button>Explore our restaurants</button>
    </div>
    <!--How to Book-->
    <div class="instructions">
        <h2>How it works</h2>
        <div class="instructions-buttons">
            <div class="instructions-buttons__choose">
                <span>1</span>
                <i class="fas fa-mobile-alt"></i>
                <p>Chose a restaurant</p>
            </div>
            <div class="instructions-buttons__create">
                <span>2</span>
                <i class="fas fa-list"></i>
                <p>Create a menu</p>
            </div>
            <div class="instructions-buttons__restaurant">
                <span>3</span>
                <i class="fas fa-store"></i>
            </div>
        </div>
    </div>
    <!--Restaurants-->
    <div class="Restaurants">
        <h2>Restaurants</h2>
        <div class="Restcards">               

            <div class="Restcard">
                <a href="#">
                    <img src="images\restaurants\jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="THe Full Palette">
                </a>
                <span>New</span>
                <div class="PlateNewHeart">
                    <h4>The Full Palette</h4>
                    <i fas far fa-heart></i>
                    <p>New York</p>
                </div>
            </div>

            <div class="Restcard">
                <a href="#">
                    <img src="images\restaurants\stil-u2Lp8tXIcjw-unsplash.jpg" alt="The Enchanted Plate">
                </a>
                <span>New</span>
                <div class="PlateNewHeart">
                    <h4>The Full Palette</h4>
                    <i fas far fa-heart></i>
                    <p>New York</p>
                </div>
            </div>

            <div class="Restcard">
                <a href="#">
                    <img src="images\restaurants\toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="Bastille">
                </a>
                <div class="PlateNewHeart">
                    <h4>The Full Palette</h4>
                    <i fas far fa-heart></i>
                    <p>New York</p>
                </div>
            </div>

            <div class="Restcard">
                <a href="#">
                    <img src="images\restaurants\louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Le Gourmand">
                </a>
                <div class="PlateNewHeart">
                    <h4>The Full Palette</h4>
                    <i fas far fa-heart></i>
                    <p>New York</p>
                </div>
            </div>
       </div>
       <!--Footer-->
       <div class="footer">
            <img src="images/logo/ohmyfood@2x.svg" alt="logo">
       </div>
    </div>
</body>
</html>
